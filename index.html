<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediana wydatków</title>
    <script src="mediana.js" defer></script>
  </head>
  <body>
    <h1>Mediana wydatków do pierwszej niedzieli miesiąca</h1>
    <form>
      <label for="date">Enter the date</label>
      <input type="date" id="date" name="date" required /><br />
      <label for="category">Expense category </label>
      <input
        type="text"
        id="category"
        name="category"
        placeholder="category"
        required
      /><br />
      <label for="exp">Expense amount </label>
      <input
        type="number"
        step="0.01"
        id="exp"
        name="exp"
        placeholder="amount"
        required
      /><br />
      <input type="button" value="submit" onclick="addExp()" />
    </form>

    <button id="calc">Calc</button>
  </body>
</html>
